<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Baker's percentage calculator">
    <meta name="author" content="Alexander">
    <title>SourdoughBake - A free baker's calculator</title>

    <!-- Fonts -->

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="../assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-lg" color-on-scroll="100">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="../index.html">
                    SourdoughBake </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <!-- <i class="material-icons"></i> -->Baker's percentage calculator
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <style>
    #calculator {
        color: black;
    }
    </style>
    <main>
        <div class="container">
            <div class="row ">

                <div class="col-sm-6">

                    <div class="card bg-gradient-secondary shadow">
                        <div class="card-body p-lg-5">

                            <form action="" id="calculator">
                                <p class="mb-1">Autolyse is the amount of flour you are going to use to make bread</p>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="autolyse">Autolyse</label>
                                            <input value="350" type="text" class="form-control form-control-alternative" id="autolyse">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="starter">Starter</label>
                                            <input step="0.1" value="0.2" type="text" class="form-control form-control-alternative" id="starter">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="salt">Salt</label>
                                            <input step="0.001" value="0.018" type="text" class="form-control form-control-alternative" id="salt">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="water">Hydration</label>
                                            <input step="0.01" value="0.65" type="text" class="form-control form-control-alternative" id="water">
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-0">The following two inputs are in case you want to use more than one type of flour in your
                                    autolyse. 
                                </p>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="flourOne">Flour</label>
                                            <input step="0.01" type="text" class="form-control form-control-alternative" id="flourOne" placeholder="0.20">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="flourTwo">Flour</label>
                                            <input step="0.01" type="text" class="form-control form-control-alternative" id="flourTwo" placeholder="0.40">
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary btn-round calculate">Bake it</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>


                <div class="col-sm-6">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Autolyse</th>
                                    <th scope="col">Starter</th>
                                    <th scope="col">Salt</th>
                                    <th scope="col">Hydration</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="autolyse_r"></td>
                                    <td id="starter_r"></td>
                                    <td id="salt_r"></td>
                                    <td id="water_r"></td>
                                </tr>
                                <tr>
                                    <td id="flourOne_r"></td>
                                </tr>
                                <tr>
                                    <td id="flourTwo_r"></td>
                                </tr>
                                <tr>
                                    <th>Dough Weight</th>
                                    <td class="dw"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col">


                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="../assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/material-kit.js?v=2.0.4" type="text/javascript"></script>


    <script src="../assets/js/calc.js"></script>
</body>

</html>
